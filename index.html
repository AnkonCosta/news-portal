<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Daily Moon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- navbar section starts  -->
    <header>
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid ">
                <a class="navbar-brand text-success fw-bold" href="#">The Daily Moon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ps-5 right " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-info font-semibold" href="blog.html">Blog</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <!-- navbar section ends here  -->


    <!-- main section starts  -->
    <main class="container mt-5 pt-3 border-top">
        <section id="display-categories" class=" text-center d-lg-flex justify-content-between">
        </section>

        <section id="news-found-no" class="py-4  fw-semibold">

        </section>

        <!-- News container  -->
        <section id="all-news" class="mt-5">

        </section>

        <!-- modal section news details  -->
        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="author-id"></p>
                            <p id="publish-date-id"></p>
                            <img class="img-fluid" id="img-id" src="" alt="">
                            <p id="para-id"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- no news found section  -->
        <section id="category-not-found" class="d-none mt-5 pt-5">
            <div class=" text-danger text-center">
                <h3>No news found! Navigate to another category.</h3>
            </div>
        </section>
        <!-- spinner  -->
        <section id="spinner" class="d-none">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
        <img src="" alt="">
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
